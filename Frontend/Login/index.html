<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQ'S LOGIN SCREEN</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="login_container" id="login_container">
        <div class="login_navbar" id="login_navbar">
            <div class="web_logo">
                <a href="#"></a>
            </div>
        </div>

        <div class="description_texts">
                    <h1>Welcome to "CHATING"</h1>
                    <h4>Description about website</h4>
                    <h2>SIGN IN</h2>
        </div>

       <div class="requirement_texts">
                    <h3>Username</h3>
                    <input type="text" id="username" placeholder="Enter your username">
                    <h3>Password</h3>
                    <input type="password" id="password" placeholder="Enter your password">
       </div>

        <div class="buttons">
                    <button id="button_signin" >Sign in</button>
                    <button id="button_signup" >Sign Up</button>
        </div>

        <div class="password_operations">
                    <button id="button_rememberclick"></button>
                    <h4>Remember me?</h4>
                    <a href="https://obs.ostimteknik.edu.tr/">Forget Password?</a>
                   
        </div>



    </div>
</body>
</html>
